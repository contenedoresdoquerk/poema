<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de Formulario uf-1304></title>

    <!-- Fuente  desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- Enlace a tu hoja de estilos externa -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href=" https://img.icons8.com/?size=100&id=80449&format=png&color=000000.png">"
    href="" type="image/x-icon">z

</head>

<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="30"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" />

            <label for="apellido1">Apellido 1</label>
            <input type="text" id="apellido1" name="apellido1" required minlength="2" maxlength="30"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" />

            <label for="apellido2">Apellido 2</label>
            <input type="text" id="apellido2" name="apellido2" required minlength="2" maxlength="30"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required maxlength="50" />

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" maxlength="9"
                title="Debe tener 9 cifras numéricas" />

            <label for="nif">NIF</label>
            <input type="text" id="nif" name="nif" required pattern="[0-9]{8}[A-Za-z]" maxlength="9"
                title="Formato: 8 dígitos seguidos de una letra." />

            <label>Actividad</label>
            <div class="radio-group">
                <label><input type="radio" name="actividad" value="opcion1" required /> Opción 1</label>
                <label><input type="radio" name="actividad" value="opcion2" /> Opción 2</label>
                <label><input type="radio" name="actividad" value="opcion3" /> Opción 3</label>
                <label><input type="radio" name="actividad" value="opcion4" /> Opción 4</label>
            </div>

            <label for="mactividad">Actividad profesional</label>
            <select id="mactividad" name="mactividad" required>
                <option value="">Seleccione una opción</option>
                <option value="profesion1">Profesión 1</option>
                <option value="profesion2">Profesión 2</option>
                <option value="profesion3">Profesión 3</option>
                <option value="profesion4">Profesión 4</option>
            </select>

            <label>Rango serial</label>
            <div class="range-group">
                <label><input type="radio" name="rango" value="rango1" required /> Rango 1</label>
                <label><input type="radio" name="rango" value="rango2" /> Rango 2</label>
                <label><input type="radio" name="rango" value="rango3" /> Rango 3</label>
                <label><input type="radio" name="rango" value="rango4" /> Rango 4</label>
            </div>

            <label for="movilidad">Movilidad</label>
            <select id="movilidad" name="movilidad" required>
                <option value="">Seleccione una opción</option>
                <option value="movilidad1">Movilidad 1</option>
                <option value="movilidad2">Movilidad 2</option>
                <option value="movilidad3">Movilidad 3</option>
            </select>

            <label for="presentacion">Presentación</label>
            <textarea id="presentacion" name="presentacion" rows="4" maxlength="300"
                placeholder="Escribe una breve presentación..."></textarea>

            <div class="button-group">
                <button type="reset">Anular</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
